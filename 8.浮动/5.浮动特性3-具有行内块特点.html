<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        span , 
        div{
            /* 浮动了，才能使span的长宽等属性生效 */
            float: left;
            width: 200px;
            height: 200px;
            background-color: purple;
        }

        p {
            height: 200px;
            background-color: red;
        }

    </style>

</head>
<body>

    <span>1</span>
    <span>2</span>
    <span>3</span>
    
    <div></div>
    
    <p>p</p>

</body>
</html>
