<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div {
            /* 给父级添加flex */
            display: flex;
            width: 800px;
            height: 300px;
            background-color: pink;
            /* 默认主轴是x轴，行row */
            /* 元素是根据主轴来排列的 */
            /* flex-direction: row; */
            /* flex-direction: row-reverse; */
            /* 可以吧Y轴设置成主轴，另一个轴就是侧轴了 */
            flex-direction: column;
        }

        div span {
            width: 150px;
            height: 100px;
            background-color: purple;
        }

    </style>

</head>
<body>

    <div>

        <span>1</span>
        <span>2</span>
        <span>3</span>

    </div>
    
</body>
</html>
