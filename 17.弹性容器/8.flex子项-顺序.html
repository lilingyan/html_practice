<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div {
            /* 给父级添加flex */
            display: flex;
            width: 800px;
            height: 300px;
            background-color: pink;
            /* align-items: flex-end; */


        }

        div span {
            width: 150px;
            height: 100px;
            background-color: purple;
            margin: 10px;
        }

        div span:nth-child(1){
            order: -2;
        }

        div span:nth-child(3){
            /* 只对某一个盒子做对齐 */
            align-self: flex-end;
            /* 数值越少越前 */
            /* 默认是0 */
            order: -1;
        }

    </style>

</head>
<body>

    <div>

        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>

    </div>
    
</body>
</html>
