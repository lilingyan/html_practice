<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div {
            /* 给父级添加flex */
            display: flex;
            width: 800px;
            height: 300px;
            background-color: pink;
            flex-wrap: wrap;
            /* align-content: flex-start; */
            /* 整体居中 */
            /* align-content: center; */
            /* 平均 */
            align-content: space-around;
            /* 上下分后，其余平分 */
            align-content: space-between;


        }

        div span {
            width: 150px;
            height: 100px;
            background-color: purple;
            margin: 10px;
        }

    </style>

</head>
<body>

    <div>

        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>

    </div>
    
</body>
</html>
