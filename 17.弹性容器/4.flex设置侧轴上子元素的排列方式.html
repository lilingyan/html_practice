<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div {
            /* 给父级添加flex */
            display: flex;
            width: 800px;
            height: 300px;
            background-color: pink;
            /* 默认主轴 */
            justify-content: center;

            /* 侧轴居中 */
            align-items: center;
            /* 侧轴上对齐 */
            /* align-items: flex-start; */
            /* 拉伸 盒子不要给高度 */
            /* align-items: stretch; */

        }

        div span {
            display: flex;
            width: 150px;
            height: 100px;
            background-color: purple;
        }

    </style>

</head>
<body>

    <div>

        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>

    </div>
    
</body>
</html>
