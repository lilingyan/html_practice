<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div {
            /* 给父级添加flex */
            display: flex;
            width: 800px;
            height: 300px;
            background-color: pink;
            /* flex-wrap: wrap; */
            /* flex-direction 和 flex-wrap 的简写 */
            flex-flow: column wrap;


        }

        div span {
            width: 150px;
            height: 100px;
            background-color: purple;
            margin: 10px;
        }

    </style>

</head>
<body>

    <div>

        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>

    </div>
    
</body>
</html>
