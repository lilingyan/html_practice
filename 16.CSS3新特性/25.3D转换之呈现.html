<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            perspective: 200px;
        }

        .box {
            position: relative;
            width: 200px;
            height: 200px;
            /* background-color: pink; */
            margin: 100px auto;
            transition: all 1s;
            /* 子元素保持3D，默认flat 子元素不是3D */
            transform-style: preserve-3d;
        }

        .box div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: purple;
        }

        .box div:last-child{
            background-color: red;
            transform: rotateX(60deg);
        }

        .box:hover {
            transform: rotateY(60deg);
        }


    </style>

</head>
<body>

    <div class="box">
        <div></div>
        <div></div>
    </div>
    
</body>
</html>
