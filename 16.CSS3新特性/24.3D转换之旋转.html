<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            perspective: 200px;
        }

        .dRotateX {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 10px auto;
            transition: all 1s;
        }

        .dRotateX:hover {
            transform: rotateX(360deg);
        }

        .dRotateY {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 10px auto;
            transition: all 1s;
        }

        .dRotateY:hover {
            transform: rotateY(360deg);
        }

        .dRotateZ {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 10px auto;
            transition: all 1s;
        }

        .dRotateZ:hover {
            transform: rotateZ(360deg);
        }


    </style>

</head>
<body>
    
    <div class="dRotateX">
    </div>

    <div class="dRotateY">
    </div>

    <div class="dRotateZ">
    </div>

</body>
</html>
