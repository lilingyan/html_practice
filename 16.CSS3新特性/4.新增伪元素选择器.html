<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div {

            width: 200px;
            height: 200px;
            background-color: pink;

        }

        /* 行内元素，不能设置大小，可以装换成块 */
        /* 内容的前面 */
        div::before {
            display: inline-block;
            content: "我";
            width: 40px;
            height: 40px;
            background-color: skyblue;
        }

        /* 内容的后面 */
        div::after {
            content: "佩奇";
        }

    </style>

</head>
<body>

    <div>

        是

    </div>
    
</body>
</html>
