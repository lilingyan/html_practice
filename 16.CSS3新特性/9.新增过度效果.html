<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div {
            width: 200px;
            height: 100px;
            background-color: pink;

            /* 变化属性  花费时间  运动曲线  何时开始 */
            /* 多属性 逗号分隔 */
            transition: width 1s ease 0.5s,height 1s;
        }

        div:hover {
            width: 400px;
            height: 200px;
        }

    </style>

</head>
<body>

    <div></div>
    
</body>
</html>
