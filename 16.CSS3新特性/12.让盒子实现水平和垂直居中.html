<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: pink;
            /* 是按盒子自身高度和宽度来对比的 */
            /* 这里50% 就是50px  因为盒子宽高是100px */
            /* transform: translate(50%,50%); */


        }

        p {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background-color: purple;
            transform: translate(-50%,-50%);
        }

        span {
            /* 对于行内元素无效 */
            transform: translate(300px,300px);
        }

    </style>

</head>
<body>

    <div>

        <p></p>

    </div>

    <span>123</span>
    
</body>
</html>
