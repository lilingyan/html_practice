<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .div1 {

            /* 相对定位 */
            /* 会基于原来的位置做偏移，原来的位置还保留(不会被其他元素所填充) */
            position: relative;
            top: 100px;
            left: 100px;

            width: 200px;
            height: 200px;
            background-color: blueviolet;
        }

        .div2 {
            width: 200px;
            height: 200px;
            background-color: chartreuse;
        }

    </style>

</head>
<body>

    <div class="div1">

    </div>
    
    <div class="div2">

    </div>
    
</body>
</html>
