<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        span {

            /* 只要设置了定位，就可以给行内元素设置大小 */
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        div {
            /* 设置了定位，大小只会占用内容的大小 */
            position: absolute;
            top: 200px;

            background-color: skyblue;
        }

    </style>

</head>
<body>

    <span>123</span>

    <div>abcd</div>
    
</body>
</html>
