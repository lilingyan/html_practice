<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 顺序获取字体，如果都获取不到，则使用默认字体 */
        /* 标题需要单独制定文字大小 */
        h2 {
            font-family: '微软雅黑';
            font-size: 40px;
            font-weight: 400;
        }

        p {
            font-family: 'Microsoft YaHei' , Arial, Helvetica, sans-serif;
        }

        body {
            font-size: 16px;
            font-weight: lighter;
        }

        .bold {
            font-weight: bold;
        }

    </style>

</head>
<body>

    <h2>击壤歌</h2>
        <h3>佚名 〔先秦〕</h3>

    <p>日出而作，日入而息。</p>
    <p class="bold">凿井而饮，耕田而食。</p>
    <p>帝力于我何有哉！</p>
    
</body>
</html>
