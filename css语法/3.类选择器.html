<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 类选择器口诀: 样式点定义 结构类(class)调用  一个或多个  开发最常用 */
        /* 不能使用标签名 */
        .red {
            color: red;
        }

        .star-sing {
            color: green;
        }

    </style>

</head>
<body>

    <ul>
        <li class="red">张三</li>
        <li class="red">李四</li>
        <li class="star-sing">王五</li>
        <li>赵六</li>
    </ul>
    
</body>
</html>
