<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            color: pink;
            /* font: 12px/24px 'Microsoft YaHei'; */
            /* 行高不带单位，就是当前字体高度的倍数(这里是1.5倍) */
            font: 12px/1.5 'Microsoft YaHei';
        }

        div {
            color: red;
            font-size: 22px;
        }

    </style>
    
</head>
<body>

    <div>
        <!-- 子元素会继承父元素的属性   一般只能继承文字属性 -->
        <p>我是子p元素</p>
    </div>

    <p>我是body中的p元素</p>
    
</body>
</html>
