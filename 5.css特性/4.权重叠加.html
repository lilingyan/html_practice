<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        li {
            color: pink;
        }

        /* 复合选择器 权重叠加 */
        /* 0.0.0.1+0.0.0.1   不会向前部分进位，超过10，则是0.0.0.10 */
        ul li {
            color: green;
        }

        .nav li {
            color: purple;
        }

    </style>

</head>
<body>

    <ul class="nav">
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
    </ul>
    
</body>
</html>
