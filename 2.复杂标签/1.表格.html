<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--    cellpadding 文字距离边框的距离
            cellspacing 单元格之间的距离 
    -->
    <table align="center" border="1" cellpadding='20' width='500' height='200'>

        <!-- thead 和 tbody 只是来区分代码块，没有效果 -->

        <thead>

            <tr>
                <!-- th表头单元格，会居中加粗 -->
                <th>姓名</th>  <th>性别</th>   <th>年龄</th >
            </tr>

        </thead>

        <tbody>

            <tr>
                <td>张三</td>  <td>男</td>   <td>13</td>
            </tr>
    
            <tr>
                <td>李四</td>  <td>女</td>   <td>14</td>
            </tr>

        </tbody>

    </table>

    <br>

    <h4>单元格之间距离为0的表格:</H4>
    <table align="center" border="1" cellpadding='20' cellspacing='0'>

        <tr>
            <!-- th表头单元格，会居中加粗 -->
            <th>姓名</th>  <th>性别</th>   <th>年龄</th >
        </tr>

        <tr>
            <td>张三</td>  <td>男</td>   <td>13</td>
        </tr>

        <tr>
            <td>李四</td>  <td>女</td>   <td>14</td>
        </tr>

    </table>
    
    
</body>
</html>
