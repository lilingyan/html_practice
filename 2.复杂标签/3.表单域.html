<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="https://www.baidu.com/" method="post" name="formName1">

            <!-- 文本框 --> <!-- label的for可以去选中对应的id标签 -->
            <label for="username">用户名:</label> <input type="text" name="username" id="username" value="请输入姓名" maxlength="6">
            <br>
            密&nbsp;&nbsp;&nbsp;码: <input type="password" name="password">
            <br>
            性&nbsp;&nbsp;&nbsp;别: <input type="radio" name="sex" id="male" value="male" checked> <label for="male">男</label> <input type="radio" name="sex" id="female" value="female"> <label for="female">女</label>
            <br>
            爱&nbsp;&nbsp;&nbsp;好: <input type="checkbox" name="hobby" value="eat"> 吃饭 <input type="checkbox" name="hobby" value="sleep"> 睡觉
            <br>
            上传头像: <input type="file" name="file" >
            <br>
            籍&nbsp;&nbsp;&nbsp;贯:
            <select name="" id="">
                <option value="hz">杭州</option>
                <option value="nb" selected>宁波</option>
                <option value="sx">绍兴</option>
            </select>
            <br>
            备&nbsp;&nbsp;&nbsp;注:
            <br>
            <textarea name="" id="" cols="30" rows="5">
                我是默认数据
            </textarea>
            <br>
            <input type="button" value="获取短信验证码">
            <br>
            <input type="submit" value="注册">  <input type="reset" value="重置">
    </form>
    
</body>
</html>
