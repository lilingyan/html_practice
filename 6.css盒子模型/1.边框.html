<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .div1 {
            width: 200px;
            height: 200px ;
            border-width: 5px;
            /* 实线 */
            /* border-style: solid; */
            /* 虚线 */
            border-style: dashed;
            /* 点线 */
            /* border-style: dotted; */
            border-color: purple;
        }

        .nav {
            width: 200px;
            height: 200px ;
            /* 没有顺序 */
            border: 2px dashed purple;

            /* 层叠性 下面覆盖上面 */
            border-top: 4px dotted green;
        }

        .div2 {
            width: 200px;
            height: 200px ;

            border-top: 4px dotted green;
        }

    </style>

</head>
<body>

    <div class="div1">

    </div>

    <br>

    <div class="nav">

    </div>

    <br>

    <div class="div2">

    </div>
    
</body>
</html>
