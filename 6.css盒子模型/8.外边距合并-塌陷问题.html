<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .father {
            width: 400px;
            height: 400px;
            background-color: rebeccapurple;
            margin-top: 50px;
            /* border-top: 1px solid red; */
            /* 给父元素加一个边框就不会存在外边距塌陷的问题 */
            /* border-top: 1px solid transparent; */

            /* 给父元素加一个内边距，也能解决塌陷问题 */
            /* padding-top: 1px; */

            /* 这个可以避免塌陷，并且比较常用 */
            overflow: hidden;
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 会存在父元素外边距塌陷 */
            margin-top: 100px;
        }

    </style>

</head>
<body>

    <div class="father">
        <div class="son"></div>
    </div>
    
</body>
</html>
